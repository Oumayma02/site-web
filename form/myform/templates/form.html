<!DOCTYPE html>
<html>
<head>
    <title>Buy VM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Virtual Machine</h1>
        <form method="post" action="{% url 'buy_vm_form' %}">
            {% csrf_token %}
            <label for="vm_name">VM Name:</label>
            <input type="text" id="vm_name" name="vm_name" required>

            <label for="vm_cores">VM Cores:</label>
            <input type="number" id="vm_cores" name="vm_cores" required>

            <label for="vm_memory">VM Memory (GB):</label>
            <input type="number" id="vm_memory" name="vm_memory" required>

            <label for="disk_size">Disk Size (GB):</label>
            <input type="number" id="disk_size" name="disk_size" required>

            <button type="submit" name="action" value="confirm">Buy VM</button>
        </form>
    </div>
</body>
</html>
